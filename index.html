<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    div.blue-box {
      background-color: blue;
      height: 300px;
      width: 500px;
      margin-top: 200px;
      margin-left: 200px;
    }

    div.red-circle {
      margin-left: 250px;
      position: absolute;
      margin-top: 150px;
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius: 150px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
